<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <!-- Frameworks  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script
      src="https://kit.fontawesome.com/5fe6078be6.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- Handlebar templates -->
    <script id="user-template" type="text/x-handlebars-template">
      <img src="{{img}}" alt="user-image" id="profile-pic" />
      <div class="user-info">
        <p>{{firstName}} {{lastName}}</p>
        <p>{{city}}, {{state}}</p>
      </div>
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
      <p>Favourite quote:</p>
      <p>{{favQuote}}</p>
      <p>-Kanye West</p>
    </script>

    <script id="friends-template" type="text/x-handlebars-template">
      <ul>
        {{#each usersFriends}}
          <li>{{this}}</li>
        {{/each}}
      </ul>
    </script>

    <script id="meat-template" type="text/x-handlebars-template">
      <p class="meat-text">About Me</p>
      <p class="meat-text">{{aboutMe}}</p>
    </script>

    <script id="pokemon-template" type="text/x-handlebars-template">
      <img src="{{art}}" alt="pokemon-image" id="pokemon-image" />
      <p>Favourite Pokemon: {{capitalized name}}</p>
    </script>

    <script id="saved-users-template" type="text/x-handlebars-template">
      {{#each users}}
        <div class="saved-users-item" user-id={{id}}>
          <img src="{{img}}" alt="user-image" id="profile-pic" />
          <div class="user-info">
            <p>{{firstName}} {{lastName}}</p>
            <p>{{city}}, {{state}}</p>
          </div>
        </div>
      {{/each}}
    </script>
    <!--  -->

    <div class="container">
      <div class="user-container"></div>
      <div class="quote-container"></div>
      <div class="content-container">
        <div class="pokemon-container"></div>
        <div class="meat-container"></div>
      </div>
      <div class="friends">
        <h4>Friends</h4>
        <div class="friends-container"></div>
      </div>
      <div class="buttons">
        <button id="generate-user-button">Generate User</button>
        <button id="save-user-data-button">Save User Data</button>
        <button id="load-user-data-button">Load Saved Data</button>
        <button id="show-saved-user-button">Show Saved Users</button>
      </div>
    </div>

    <div class="pop-up-container">
      <div class="pop-up-item">
        <i class="fa-solid fa-xmark fa-lg close-button" id="pop-up-close-button"></i>
          <div class="saved-users-container"></div>
      </div>
    </div>

    <script src="APIManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="BackUpManager.js"></script>
    <script src="Controller.js"></script>
    <script src="main.js"></script>
  </body>
</html>
